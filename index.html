<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Product Color Selector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo|Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="col info">
		<h1>Molded Chair</h1>
		<p>A modern classic, this molded plastic chair is guaranteed to enhance the look and feel of any home.</p>
		<p>
			<span id="price">$89.99</span>
			<span id="free-shipping">+ FREE Shipping</span>
		</p>
		<p id="choose-color">Choose a Color:</p>
		<div id="color-swatches">
			<div class="swatch" id="white"></div>
			<div class="swatch" id="yellow"></div>
			<div class="swatch" id="blue"></div>
			<div class="swatch" id="pink"></div>
		</div>
	</div>

	<div class="col photo">
		<img id="photo" src="img/chair-beige@2x.jpg">
	</div>
<script src="script.js"></script>
</html>
